server {
    listen 80;
    server_name localhost;
    access_log /dev/stdout;
    error_log /dev/stderr;

    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Обслуживание статических изображений напрямую через nginx
    location /images/ {
        alias /images/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Типы файлов
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/svg+xml svg;
            image/webp webp;
        }
    }

    # Обслуживание статических файлов приложения
    location /static/ {
        alias /static/;
        autoindex off;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Обслуживание assets
    location /assets/ {
        alias /static/assets/;
        autoindex off;
        expires 1h;
        add_header Cache-Control "public";
    }
}