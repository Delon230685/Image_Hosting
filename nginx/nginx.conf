worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Буферизация
    client_body_buffer_size 128k;
    client_max_body_size 10M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Таймауты
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;
    reset_timedout_connection on;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Кеширование
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Логи
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Upstream для приложения
    upstream app_backend {
        server app:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;
        root /static;
        index index.html;

        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Статические файлы - CSS, JS, HTML
        location ~* \.(css|js|html|htm|xml|txt|pdf)$ {
            root /static;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }

        # Изображения из assets
        location /assets/ {
            alias /static/assets/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";

            # Обработка различных типов изображений
            location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
                expires max;
                add_header Cache-Control "public, immutable";
                try_files $uri $uri/ =404;
            }
        }

        # Загруженные пользователем изображения
        location /images/ {
            alias /images/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";

            # Обработка различных типов изображений
            location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
                expires max;
                add_header Cache-Control "public, immutable";
                try_files $uri $uri/ =404;
            }
        }

        # API endpoints - проксируем на приложение
        location ~ ^/(upload|images-list|delete|health) {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Таймауты
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Буферизация
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Ошибки
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_intercept_errors on;
        }

        # Главная страница и статические файлы
        location / {
            root /static;
            try_files $uri $uri/ @app;

            # Кеширование HTML
            location ~* \.html?$ {
                expires 1h;
                add_header Cache-Control "public";
            }
        }

        # Все остальные запросы - на приложение
        location @app {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Таймауты
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Обработка ошибок
        error_page 404 /static/index.html;
        error_page 500 502 503 504 /static/index.html;

        # Блокируем доступ к скрытым файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Блокируем доступ к логи файлам
        location ~* \.(log|sql|db)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}